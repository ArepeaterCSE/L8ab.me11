<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L8AB SEC // INTELLIGENCE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="identity-bar">
        <span class="blink">>></span> SYSTEM DETECTED: <span class="highlight">{{ my_ip }}</span> 
        <span class="location">[ {{ my_country }} ]</span> - ACCESS GRANTED.
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            >> LIVE FEED <div class="pulse"></div>
        </div>
        <div class="sidebar-content" id="news-feed">
            <p class="loading-text">Connecting...</p>
        </div>
    </div>

    <div class="matrix-bg"></div>
    <div class="scan-line"></div>

    <div class="container">
        
        <header class="header-console">
            <h1>L8AB <span>SEC</span></h1>
            <small>ADVANCED RECONNAISSANCE UNIT v2.0</small>
        </header>
        
        <main>
            <section class="input-section">
                <div class="input-wrapper">
                    <span class="prompt">root@l8ab:~# scan </span>
                    <input type="text" id="target" placeholder="TARGET_IP_OR_DOMAIN" autocomplete="off">
                    <button onclick="startScan()" id="scanBtn">EXECUTE</button>
                </div>
            </section>

            <div id="loader" class="loader" style="display: none;">
                <div class="scanner-bar"></div>
                <p>INITIALIZING HANDSHAKE... <span class="blink">Wait</span></p>
            </div>

            <section class="results-console" id="results" style="display:none;">
                <div class="console-header">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                    <span class="title">/var/log/scan_results.log</span>
                </div>
                <div class="console-body" id="log-output"></div>
            </section>
        </main>
        
        <footer>
            <p>SYSTEM READY. AUTHORIZED PERSONNEL ONLY.</p>
            <a href="https://instagram.com/L8ab" target="_blank" class="social-link">
                Connect via // <span>INSTAGRAM @L8ab</span>
            </a>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
