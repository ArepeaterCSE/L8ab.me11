<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L8AB SEC // SCANNER</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
<body>
    
    <div class="matrix-bg"></div>
    <div class="scan-line"></div> <div class="container">
        
        <header class="header-console">
            <div class="logo-area">
                <h1>L8AB <span>SEC</span></h1>
                <small>ADVANCED RECONNAISSANCE UNIT</small>
            </div>
        </header>
        
        <main>
            <section class="input-section">
                <div class="input-wrapper">
                    <span class="prompt">root@l8ab:~# scan </span>
                    <input type="text" id="target" placeholder="TARGET_IP_OR_DOMAIN" autocomplete="off">
                    <button onclick="startScan()" id="scanBtn">EXECUTE</button>
                </div>
            </section>

            <div id="loader" class="loader" style="display: none;">
                <div class="scanner-bar"></div>
                <p>INITIALIZING HANDSHAKE... <span id="loading-text">0%</span></p>
            </div>

            <section class="results-console" id="results" style="display:none;">
                <div class="console-header">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                    <span class="title">/var/log/scan_results.log</span>
                </div>
                <div class="console-body" id="log-output">
                    </div>
            </section>
        </main>
        
        <footer>
            <p>SYSTEM READY. AUTHORIZED PERSONNEL ONLY.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
