<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L8AB SEC // PRO TOOLS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    
    <div class="identity-bar">
        <div><span class="highlight">USER:</span> GUEST</div>
        <div><span class="highlight">IP:</span> {{ my_ip }}</div>
        <div><span class="location">{{ my_country }}</span></div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            LIVE INTELLIGENCE <div class="pulse"></div>
        </div>
        <div class="sidebar-content" id="news-feed">
            <p style="color:#555">Initializing stream...</p>
        </div>
    </div>

    <div class="matrix-bg"></div>

    <div class="container">
        
        <header class="header-console">
            <h1>L8AB <span>SEC</span></h1>
            <small>ADVANCED RECONNAISSANCE UNIT v3.0</small>
        </header>
        
        <main>
            <section class="input-section">
                <div class="input-wrapper">
                    <span class="prompt">root@l8ab:~# scan</span>
                    <input type="text" id="target" placeholder="IP_OR_DOMAIN" autocomplete="off" spellcheck="false">
                    <button onclick="startScan()" id="scanBtn">EXECUTE</button>
                </div>
            </section>

            <section class="results-console">
                <div class="console-header">
                    <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
                    <span style="margin-left:auto; font-family:monospace;">/var/log/traffic.log</span>
                </div>
                <div class="console-body" id="log-output">
                    <p style="color:#444;">> Awaiting target input...</p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>SYSTEM SECURE. ENCRYPTED CONNECTION ESTABLISHED.</p>
            <a href="https://instagram.com/L8ab" target="_blank" class="social-link">
                <span>INSTAGRAM @L8ab</span>
            </a>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
